<ion-header-bar class="bar-positive">
  <div class="buttons">
    <h1 class="title">Ionic Popups</h1>
  </div>
</ion-header-bar>

<ion-content ng-controller="AppCtrl" class="padding">
  <button class="button button-block button-assertive" ng-click="showAlert()">Alert Popup</button>
  <button class="button button-block button-balanced" ng-click="showConfirm()">Confirm Popup</button>
  <button class="button button-block button-positive" ng-click="showPrompt()">Prompt Popup</button>
  <button class="button button-block button-dark" ng-click="showCustom()">Custom Popup</button>
</ion-content>
