<ion-header-bar class="bar-positive">
  <div class="buttons">
    <h1 class="title">Ionic Fetching Data from API</h1>
  </div>
</ion-header-bar>

<ion-content ng-controller="AppCtrl">
  <ion-list>
    <ion-item class="item-text-wrap">
      The only post returned is {{ post.title }}
    </ion-item>
    <ion-item ng-repeat="user in users" class="item-text-wrap">
      Username: {{ user.username }}<br>
      Name: {{ user.name }}<br>
      Email: {{ user.email }}<br>
      Website: {{ user.website }}<br>
    </ion-item>
  </ion-list>
</ion-content>
